<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <title>Webernetic Test App</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="info">
        <h1 class="info__heading">Демо-версия</h1>
        <p class="info__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
        <button class="info__button">Попробовать бесплатно</button>
      </div>
      <div class="image"></div>
    </main>
    <section class="modal" hidden>
      <form class="modal__wrapper">
        <button type="reset" class="modal__close"></button>
        <h2 class="modal__heading">Войти в систему</h2>
        <input class="modal__input" type="email" name="email" placeholder="Email/Телефон">
        <input class="modal__input" type="password" name="password" placeholder="Пароль">
        <label class="modal__remember"><input type="checkbox" name="remember">Запомнить пароль </label>
        <button class="modal__recover">Восстановить</button>
        <button type="submit" class="modal__button active" id="enter">Войти</button>
        <button type="submit" class="modal__button" id="reg">Зарегестрироваться</button>
      </form>
    </section>
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
